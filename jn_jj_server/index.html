<!DOCTYPE html>
<html>
    <head>
        <title>EDISON WEB CONTROL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="jquery-1.12.2.min.js"></script>
    </head>
    <body>
        <div>
            <button disabled id="cmdClickMe">CLICK ME!!!!</button>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#cmdClickMe").removeProp("disabled").on("click", function () {
                    var url = "MOVE";
                    $.ajax(url, {
                        error: function (data) {
                            console.log("ERROR");
                            console.log(data);
                        },
                        success: function (data) {
                            console.log("SUCCESS");
                            console.log(data);
                        },
                        cache:false
                    });
                });
            });

        </script>
    </body>
</html>
